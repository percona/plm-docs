# MkDocs configuration for builds with material theme

site_name: Percona Link for MongoDB
site_description: documentation
site_author: Percona LLC
copyright: >
  <a href="https://www.percona.com/about">Percona LLC</a> and/or its affiliates © 2024 
  — <a href="#" onclick="Osano.cm.showDrawer('osano-cm-dom-info-dialog-open')">Cookie Preferences</a>
repo_name: percona-lab/pml-docs
repo_url: https://github.com/percona-lab/pml-docs
edit_uri: edit/main/docs/

use_directory_urls: false

# Theme setup
theme:
  name: material
  logo: _images/mongodb-mark.svg
  favicon: _images/mongodb-fav.svg
  custom_dir: _resource/overrides/
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    edit: material/file-edit-outline
    view: material/file-eye-outline
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Color theme set to Automatic. Click to change
    - media: "(prefers-color-scheme: light)"
      scheme: percona-light
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Color theme set to Light Mode. Click to change
    - media: "(prefers-color-scheme: dark)"
      scheme: percona-dark
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Color theme set to Dark Mode. Click to change

# Theme features

  features:
    - search.highlight
    - search.share
    - search.suggest
    - navigation.top
    - navigation.tracking 
    - navigation.instant
    - navigation.instant.progress
    - navigation.indexes
    - content.tooltips
    - content.tabs.link
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
    - toc.follow      

extra_css:
  - https://unicons.iconscout.com/release/v3.0.3/css/line.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css
  - css/percona.css
  - css/extra.css
  - css/design.css
  - css/osano.css
  - css/mongodb.css
  - css/landing.css
  - css/nocopy.css

extra_javascript:
  - js/promptremover.js
  - js/consent.js

markdown_extensions:
  abbr: {}
  attr_list: {}
  toc:
    permalink: True
    title: On this page
    toc_depth: 5
  admonition: {}
  footnotes: {}
  def_list: {} # https://michelf.ca/projects/php-markdown/extra/#def-list
  meta: {}
  md_in_html: {}
  smarty:
      {smart_angled_quotes: true}
  pymdownx.details: {}
  pymdownx.mark: {}
  pymdownx.smartsymbols: {}
  pymdownx.tabbed: 
      {alternate_style: true}
  pymdownx.tilde: {}
  pymdownx.superfences: 
    custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
  pymdownx.highlight:
      use_pygments: true
  pymdownx.inlinehilite: {}
  pymdownx.snippets:  
    base_path: ["snippets"]
  pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - _resource/.icons

#Mkdocs plugins   
plugins:
  section-index: {}
  search: 
    separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  git-revision-date-localized: 
    enable_creation_date: true
    enabled: !ENV [ENABLED_GIT_REVISION_DATE, True]
  tags: {}
  glightbox: {}
  open-in-new-tab: {}
  meta-descriptions:
    export_csv: false
    quiet: false
    enable_checks: false
    min_length: 50
    max_length: 160
  macros:
      include_yaml:
        - 'variables.yml' # Use in markdown as '{{ VAR }}'
# exclude: # Don't process these files
#      glob:
#         - file.md

  mike:
      version_selector: true
      css_dir: css
      javascript_dir: js
      canonical_version: null


not_in_nav: |
  - 404.md

nav:
  - Home: index.md
  - get-help.md
  - About Percona Link for MongoDB: 
     - How PLM works: intro.md
     - compare.md
     - deployment.md
  - Get started:
      - Quickstart: installation.md
      - System requirements: system-requirements.md
      - 1. Install:
        - From repositories: install/repos.md
        - Build from source: install/source.md
      - 2. Configure authentication: install/authentication.md
      - 3. Start PLM: install/start-plm.md
      - install/parameters.md
  - Use PLM: 
    - Usage: install/usage.md   
    - PLM commands: plm-commands.md
    - PLM HTTP API: api.md
  - Troubleshooting and debugging:
    - Known limitations: limitations.md
    - troubleshooting.md
    - oplog-sizing.md
    - logging.md
  - pmm-setup.md
  - FAQ: faq.md
  - Release notes:
      - release-notes.md
      - 0.5.0: release-notes/0.5.0.md
  - Reference:
      - Glossary: reference/glossary.md 
      - reference/contributing.md
      - About documentation": about-docs.md 
  - Legal:
      - Copyright and licensing: copyright.md
      - Trademark policy: trademark-policy.md 


